<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Peticiones y Estrenos</title>
    <style>
        :root {
            /* Paleta de colores para Emby */
            --emby-primary: #52B54B; /* Verde Emby */
            --emby-primary-hover: #3D8B37;
            --emby-secondary: #6C5CE7; /* Morado */
            --emby-secondary-hover: #5649C0;
            --emby-accent: #00B894; /* Verde agua */
            --emby-accent-hover: #00A383;
            
            /* Paleta de colores para Jellyfin */
            --jellyfin-primary: #6C5CE7; /* Morado */
            --jellyfin-primary-hover: #5649C0;
            --jellyfin-secondary: #FDCB6E; /* Amarillo */
            --jellyfin-secondary-hover: #E1B95E;
            --jellyfin-accent: #FD79A8; /* Rosa */
            --jellyfin-accent-hover: #E84393;
            
            /* Colores base */
            --dark-color: #2D3436;
            --darker-color: #1E272E;
            --light-color: #F5F6FA;
            --gray-color: #636E72;
            --light-gray: #DFE6E9;
            
            /* Variables de diseño */
            --radius-large: 16px;
            --radius-medium: 12px;
            --radius-small: 8px;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            --shadow-small: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            /* Variables del carrusel 3D - AUMENTADAS */
            --carousel-width: 100%;
            --carousel-height: 380px; /* Aumentado */
            --item-width: 180px; /* Aumentado */
            --item-height: 260px; /* Aumentado */
            --perspective: 1200px;
            --radius: 350px; /* Radio del círculo - Aumentado */
        }

        /* Estilos base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background-color: var(--darker-color);
            color: var(--light-color);
            line-height: 1.6;
            font-size: 16px;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 20px;
            width: 100%;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--emby-primary), var(--jellyfin-primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .header::after {
            content: "";
            display: block;
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, var(--emby-primary), var(--jellyfin-primary));
            margin: 0 auto;
            border-radius: 2px;
            margin-top: 15px;
        }

        .header p {
            color: var(--light-gray);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 15px;
        }

        /* Panel de peticiones */
        .peticiones-btn {
            background: linear-gradient(90deg, var(--emby-primary), var(--jellyfin-primary));
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 25px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 24px rgba(82, 181, 75, 0.3);
            position: relative;
            overflow: hidden;
        }

        .peticiones-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(82, 181, 75, 0.4);
        }

        .peticiones-btn:active {
            transform: translateY(-1px);
        }

        .peticiones-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .peticiones-btn:hover::before {
            left: 100%;
        }

        .contenedor-peticiones {
            display: none;
            background: var(--dark-color);
            border-radius: var(--radius-large);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease;
            width: 100%;
            max-width: 1000px;
        }

        .contenedor-peticiones.active {
            display: block;
        }

        .buscador {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-medium);
            font-size: 1rem;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--light-color);
            box-sizing: border-box;
            transition: var(--transition);
        }

        .buscador:focus {
            border-color: var(--emby-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(82, 181, 75, 0.2);
            background-color: rgba(255, 255, 255, 0.08);
        }

        .resultados {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .item {
            cursor: pointer;
            transition: var(--transition);
            background: rgba(45, 52, 54, 0.7);
            border-radius: var(--radius-medium);
            overflow: hidden;
            box-shadow: var(--shadow-small);
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            border-color: var(--emby-primary);
        }

        .portada-contenedor {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            min-height: 225px;
        }

        .portada {
            width: 100%;
            height: auto;
            max-height: 225px;
            object-fit: contain;
            display: block;
        }

        .info {
            padding: 12px;
            color: white;
            background: rgba(30, 39, 46, 0.8);
        }

        .titulo {
            font-weight: 600;
            font-size: 0.9rem;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .detalles {
            color: var(--light-gray);
            font-size: 0.8rem;
            margin: 5px 0 0 0;
        }

        .plataformas {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 8px;
        }

        .plataforma {
            background: rgba(108, 92, 231, 0.2);
            color: var(--jellyfin-primary);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .solicitar-btn {
            background: linear-gradient(90deg, var(--emby-primary), var(--jellyfin-primary));
            color: white;
            border: none;
            padding: 10px;
            border-radius: 0 0 var(--radius-medium) var(--radius-medium);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
        }

        .solicitar-btn:hover {
            opacity: 0.9;
        }

        .mensaje-carga {
            text-align: center;
            padding: 40px 20px;
            color: var(--light-gray);
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-medium);
        }

        /* Sección de estrenos */
        .estrenos-section {
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.8) 0%, rgba(33, 47, 61, 0.9) 100%);
            border-radius: var(--radius-large);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(108, 92, 231, 0.3);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
        }

        .estrenos-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--emby-primary), var(--jellyfin-primary));
        }

        /* Carrusel 3D - AUMENTADO */
        .carousel-3d-container {
            position: relative;
            width: var(--carousel-width);
            height: var(--carousel-height);
            perspective: var(--perspective);
            margin: 0 auto 25px;
            overflow: visible;
        }

        .carousel-3d {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .carousel-item {
            position: absolute;
            width: var(--item-width);
            height: var(--item-height);
            background: rgba(45, 52, 54, 0.95);
            border-radius: var(--radius-medium);
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid rgba(108, 92, 231, 0.3);
            transform-origin: center center;
            cursor: pointer;
            backface-visibility: hidden;
            transition: var(--transition);
            top: 50%;
            left: 50%;
            margin-left: calc(var(--item-width) / -2);
            margin-top: calc(var(--item-height) / -2);
            opacity: 1;
        }

        .carousel-item.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateZ(0) scale(0.8);
        }

        .carousel-item:hover {
            transform: translateZ(50px) scale(1.05); /* Aumentado */
            box-shadow: 0 12px 24px rgba(108, 92, 231, 0.4);
            border-color: var(--emby-primary);
        }

        .carousel-item.active {
            transform: translateZ(100px) scale(1.08); /* Aumentado */
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.6);
            border-color: var(--jellyfin-primary);
            z-index: 10;
        }

        .estreno-poster {
            width: 100%;
            height: 200px; /* Aumentado */
            object-fit: cover;
            display: block;
            transition: var(--transition);
        }

        .carousel-item:hover .estreno-poster {
            transform: scale(1.05);
        }

        .estreno-info {
            padding: 10px;
            background: rgba(30, 39, 46, 0.9);
            height: calc(var(--item-height) - 200px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* TEXTO REDUCIDO - CAMBIO PRINCIPAL */
        .estreno-titulo {
            font-size: 0.75rem; /* Reducido de 0.85rem */
            font-weight: 600;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 2.4em;
            text-align: center;
            color: var(--light-color);
        }

        .estreno-fecha {
            font-size: 0.65rem; /* Reducido de 0.75rem */
            color: var(--light-gray);
            text-align: center;
            font-weight: 500;
        }

        /* ETIQUETAS */
        .estreno-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            padding: 2px 4px;
            border-radius: var(--radius-small);
            font-size: 0.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            box-shadow: var(--shadow-small);
            z-index: 2;
            line-height: 1;
        }

        .badge-reciente {
            background-color: var(--emby-accent);
            color: var(--darker-color);
        }

        .badge-proximo {
            background-color: var(--emby-primary);
            color: white;
        }

        .badge-serie {
            background-color: var(--jellyfin-accent);
            color: white;
            top: 18px !important;
        }

        /* Controles del carrusel */
        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .carousel-btn {
            background: linear-gradient(135deg, var(--emby-primary), var(--jellyfin-primary));
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .carousel-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 12px rgba(108, 92, 231, 0.4);
        }

        .carousel-btn:active {
            transform: scale(0.95);
        }

        .carousel-dots {
            display: flex;
            gap: 10px;
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: var(--transition);
        }

        .carousel-dot.active {
            background: var(--emby-primary);
            transform: scale(1.2);
            box-shadow: 0 0 8px var(--emby-primary);
        }

        .carousel-dot:hover {
            background: var(--jellyfin-primary);
            transform: scale(1.1);
        }

        /* Indicadores de página */
        .page-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        .page-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: var(--transition);
        }

        .page-indicator.active {
            background: var(--jellyfin-primary);
            transform: scale(1.1);
        }

        .page-indicator:hover {
            background: var(--emby-primary);
        }

        /* Información del elemento activo - TEXTO MÁS PEQUEÑO */
        .active-item-info {
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-medium);
            border-left: 3px solid var(--emby-primary);
            display: none;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            font-size: 0.8rem; /* Reducido */
        }

        .active-item-info.show {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        .info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .info-title {
            font-size: 1.1rem; /* Reducido */
            font-weight: 700;
            color: var(--light-color);
            margin: 0;
        }

        .close-info {
            background: var(--jellyfin-primary);
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .close-info:hover {
            background: var(--jellyfin-primary-hover);
            transform: scale(1.08);
        }

        .info-content {
            text-align: left;
            font-size: 0.8rem; /* Reducido */
        }

        .info-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .info-meta-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: var(--radius-small);
            font-size: 0.7rem; /* Reducido */
        }

        .info-overview {
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .info-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--emby-accent);
            font-weight: 600;
        }

        /* Animación de carga */
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--emby-primary);
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }

        .loading-text {
            color: var(--light-gray);
            text-align: center;
            margin-top: 15px;
            font-size: 0.95rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--emby-primary), var(--jellyfin-primary));
            border-radius: 4px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: var(--light-gray);
            font-size: 0.9rem;
            width: 100%;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .resultados {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
            
            :root {
                --radius: 320px; /* Ajustado */
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .peticiones-btn {
                padding: 14px 25px;
                font-size: 1rem;
            }
            
            .resultados {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            :root {
                --item-width: 160px; /* Ajustado */
                --item-height: 230px; /* Ajustado */
                --carousel-height: 350px; /* Ajustado */
                --radius: 280px; /* Ajustado */
            }
            
            .estreno-poster {
                height: 170px; /* Ajustado */
            }
            
            .estreno-info {
                height: calc(var(--item-height) - 170px);
            }
        }

        @media (max-width: 576px) {
            body {
                font-size: 15px;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .peticiones-btn {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
            
            .resultados {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            :root {
                --item-width: 150px; /* Ajustado */
                --item-height: 210px; /* Ajustado */
                --carousel-height: 320px; /* Ajustado */
                --radius: 240px; /* Ajustado */
                --perspective: 1000px;
            }
            
            .estreno-poster {
                height: 150px; /* Ajustado */
            }
            
            .estreno-info {
                height: calc(var(--item-height) - 150px);
            }
            
            /* TEXTO MÁS PEQUEÑO EN MÓVIL */
            .estreno-titulo {
                font-size: 0.7rem; /* Reducido aún más en móvil */
            }
            
            .estreno-fecha {
                font-size: 0.6rem; /* Reducido aún más en móvil */
            }
        }

        @media (max-width: 400px) {
            .header h1 {
                font-size: 1.4rem;
            }
            
            .resultados {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            :root {
                --item-width: 140px; /* Ajustado */
                --item-height: 190px; /* Ajustado */
                --carousel-height: 290px; /* Ajustado */
                --radius: 220px; /* Ajustado */
                --perspective: 900px;
            }
            
            .estreno-poster {
                height: 140px; /* Ajustado */
            }
            
            .estreno-info {
                height: calc(var(--item-height) - 140px);
            }
            
            .carousel-controls {
                gap: 12px;
            }
            
            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            /* TEXTO MÁS PEQUEÑO EN MÓVIL PEQUEÑO */
            .estreno-titulo {
                font-size: 0.65rem; /* Reducido aún más */
            }
            
            .estreno-fecha {
                font-size: 0.55rem; /* Reducido aún más */
            }
            
            /* Etiquetas aún más pequeñas en móviles */
            .estreno-badge {
                top: 3px;
                right: 3px;
                padding: 1px 3px;
                font-size: 0.45rem;
            }
            
            .badge-serie {
                top: 15px !important;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-film"></i> Peticiones de Contenido</h1>
            <p>Busca y solicita películas y series para agregar a nuestro catálogo</p>
        </div>

        <!-- Panel de Peticiones -->
        <button class="peticiones-btn" id="peticionesBtn">
            <i class="fas fa-film"></i> Peticiones de Contenido
        </button>
        
        <div class="contenedor-peticiones" id="contenedorPeticiones">
            <input type="text" class="buscador" id="buscador" placeholder="Buscar películas y series...">
            <div class="resultados" id="resultados"></div>
        </div>
        
        <!-- Sección de estrenos -->
        <div class="estrenos-section">
            <div class="header">
                <h1><i class="fas fa-crown"></i> Estrenos </h1>
            </div>
            
            <!-- Carrusel 3D -->
            <div class="carousel-3d-container">
                <div class="carousel-3d" id="carousel-3d">
                    <div style="width: 100%; text-align: center; padding: 30px 0;">
                        <div class="loading"></div>
                        <p class="loading-text">Cargando estrenos desde TMDB...</p>
                    </div>
                </div>
            </div>
            
            <!-- Indicadores de página -->
            <div class="page-indicators" id="page-indicators">
                <!-- Los indicadores se generarán dinámicamente -->

    <script>
        // Clase para manejar el panel de peticiones
        class PeticionesPanel {
            constructor() {
                this.apiKey = 'e22418df765186e2208cf44bef9e3bd2';
                this.peticionesBtn = document.getElementById('peticionesBtn');
                this.contenedorPeticiones = document.getElementById('contenedorPeticiones');
                this.buscador = document.getElementById('buscador');
                this.resultados = document.getElementById('resultados');
                this.timeoutId = null;
                this.whatsappNumber = '5567416073';
                
                this.init();
            }
            
            init() {
                // Configurar eventos
                this.peticionesBtn.addEventListener('click', () => {
                    this.contenedorPeticiones.classList.toggle('active');
                    // Si se abre el panel, enfocar el buscador
                    if (this.contenedorPeticiones.classList.contains('active')) {
                        setTimeout(() => {
                            this.buscador.focus();
                        }, 300);
                    }
                });
                
                this.buscador.addEventListener('input', () => {
                    this.buscarContenido();
                });
                
                // Cerrar panel al hacer clic fuera
                document.addEventListener('click', (e) => {
                    if (!this.contenedorPeticiones.contains(e.target) && 
                        e.target !== this.peticionesBtn && 
                        !this.peticionesBtn.contains(e.target)) {
                        this.contenedorPeticiones.classList.remove('active');
                    }
                });
            }
            
            buscarContenido() {
                clearTimeout(this.timeoutId);
                
                const query = this.buscador.value.trim();
                
                if (query.length < 3) {
                    this.resultados.innerHTML = '';
                    return;
                }
                
                this.timeoutId = setTimeout(() => {
                    this.realizarBusqueda(query);
                }, 500);
            }
            
            async realizarBusqueda(query) {
                this.resultados.innerHTML = '<div class="mensaje-carga"><div class="loading"></div><p class="loading-text">Buscando contenido...</p></div>';
                
                try {
                    const url = `https://api.themoviedb.org/3/search/multi?api_key=${this.apiKey}&query=${encodeURIComponent(query)}&language=es-MX`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (data.results && data.results.length > 0) {
                        this.mostrarResultados(data.results);
                    } else {
                        this.resultados.innerHTML = '<div class="mensaje-carga">No se encontraron resultados.</div>';
                    }
                } catch (error) {
                    console.error('Error al buscar contenido:', error);
                    this.resultados.innerHTML = '<div class="mensaje-carga">Error al buscar contenido. Intenta de nuevo.</div>';
                }
            }
            
            async mostrarResultados(resultadosData) {
                this.resultados.innerHTML = '';
                
                // Filtrar solo items con imagen (películas o series)
                const itemsFiltrados = resultadosData.filter(item => {
                    return item.poster_path && (item.media_type === 'movie' || item.media_type === 'tv');
                });
                
                if (itemsFiltrados.length === 0) {
                    this.resultados.innerHTML = '<div class="mensaje-carga">No se encontraron resultados.</div>';
                    return;
                }
                
                // Obtener información de plataformas para cada item
                for (let item of itemsFiltrados) {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'item';
                    
                    const titulo = item.title || item.name;
                    const anio = item.release_date ? item.release_date.split('-')[0] : 
                                 item.first_air_date ? item.first_air_date.split('-')[0] : 'Año desconocido';
                    const tipo = item.media_type === 'movie' ? 'película' : 'serie';
                    
                    const portadaUrl = item.poster_path 
                        ? `https://image.tmdb.org/t/p/w300${item.poster_path}`
                        : 'https://via.placeholder.com/120x180?text=No+Image';
                    
                    // Obtener plataformas de streaming
                    const plataformas = await this.obtenerPlataformas(item.id, item.media_type);
                    
                    itemElement.innerHTML = `
                        <div class="portada-contenedor">
                            <img src="${portadaUrl}" alt="${titulo}" class="portada" onerror="this.src='https://via.placeholder.com/120x180?text=No+Image'">
                        </div>
                        <div class="info">
                            <p class="titulo" title="${titulo}">${titulo}</p>
                            <div class="detalles">${anio}</div>
                            ${plataformas.length > 0 ? `
                                <div class="plataformas">
                                    ${plataformas.map(plataforma => 
                                        `<span class="plataforma">${plataforma}</span>`
                                    ).join('')}
                                </div>
                            ` : ''}
                        </div>
                        <button class="solicitar-btn" 
                                data-titulo="${titulo}" 
                                data-anio="${anio}" 
                                data-tipo="${tipo}"
                                data-imagen="${portadaUrl}"
                                data-plataformas="${plataformas.join(', ')}">
                            Solicitar
                        </button>
                    `;
                    
                    this.resultados.appendChild(itemElement);
                }
                
                // Agregar event listeners a los botones de solicitar
                document.querySelectorAll('.solicitar-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.enviarPeticion(e));
                });
            }
            
            async obtenerPlataformas(id, tipo) {
                try {
                    const url = `https://api.themoviedb.org/3/${tipo}/${id}/watch/providers?api_key=${this.apiKey}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (data.results && data.results.MX && data.results.MX.flatrate) {
                        // Obtener nombres de plataformas disponibles en México
                        return data.results.MX.flatrate.map(provider => provider.provider_name);
                    }
                    
                    return [];
                } catch (error) {
                    console.error('Error al obtener plataformas:', error);
                    return [];
                }
            }
            
            enviarPeticion(event) {
                const boton = event.target;
                const titulo = boton.getAttribute('data-titulo');
                const anio = boton.getAttribute('data-anio');
                const tipo = boton.getAttribute('data-tipo');
                const imagen = boton.getAttribute('data-imagen');
                const plataformas = boton.getAttribute('data-plataformas');
                
                let mensaje = `¡Hola! Quiero solicitar esta ${tipo}:

*${titulo} (${anio})*

${imagen}`;

                // Agregar información de plataformas si está disponible
                if (plataformas && plataformas.length > 0) {
                    mensaje += `

*Plataformas disponibles:* ${plataformas}`;
                }
                
                const urlWhatsApp = `https://wa.me/${this.whatsappNumber}?text=${encodeURIComponent(mensaje)}`;
                
                window.open(urlWhatsApp, '_blank');
            }
        }

        // Clase para manejar el carrusel 3D
        class Carrusel3D {
            constructor() {
                this.apiKey = 'e22418df765186e2208cf44bef9e3bd2'; // API Key de TMDB
                this.carousel = document.getElementById('carousel-3d');
                this.carouselDots = document.getElementById('carousel-dots');
                this.pageIndicators = document.getElementById('page-indicators');
                this.prevBtn = document.getElementById('prev-btn');
                this.nextBtn = document.getElementById('next-btn');
                this.activeItemInfo = document.getElementById('active-item-info');
                
                this.currentIndex = 0;
                this.currentPage = 0;
                this.totalItems = 0;
                this.itemsPerPage = 10;
                this.totalPages = 0;
                this.estrenos = [];
                this.autoRotate = false;
                this.autoRotateInterval = null;
                this.infoVisible = false;
                
                this.init();
            }
            
            init() {
                // Agregar event listeners
                this.prevBtn.addEventListener('click', () => this.prev());
                this.nextBtn.addEventListener('click', () => this.next());
                
                // Agregar soporte para gestos táctiles
                this.carousel.addEventListener('touchstart', this.handleTouchStart.bind(this));
                this.carousel.addEventListener('touchmove', this.handleTouchMove.bind(this));
                
                // Agregar eventos de teclado
                document.addEventListener('keydown', this.handleKeydown.bind(this));
                
                // Cargar estrenos desde TMDB
                this.cargarEstrenosDesdeTMDB();
            }
            
            // Datos básicos - SOLO necesitas estos 4 campos
            getEstrenosBasicos() {
                return [
                    {
                        nombre: "Monstruo: La historia de Ed Gein",

                    },
                    {

                    }
                ];

            // Buscar información real en TMDB
            async buscarEnTMDB(nombre, año, tipo) {
                try {
                    const tipoBusqueda = tipo === 'serie' ? 'tv' : 'movie';
                    const query = encodeURIComponent(nombre);
                    
                    const response = await fetch(
                        `https://api.themoviedb.org/3/search/${tipoBusqueda}?api_key=${this.apiKey}&language=es-MX&query=${query}&year=${año}`
                    );
                    
                    const data = await response.json();
                    
                    if (data.results && data.results.length > 0) {
                        const resultado = data.results[0];
                        return {
                            descripcion: resultado.overview || "Sin descripción disponible en TMDB",
                            rating: resultado.vote_average || 0,
                            fechaEstreno: tipo === 'serie' ? resultado.first_air_date : resultado.release_date,
                            id: resultado.id,
                            tituloOriginal: tipo === 'serie' ? resultado.original_name : resultado.original_title,
                            popularidad: resultado.popularity || 0
                        };
                    } else {
                        // Si no encuentra resultados, buscar sin año
                        const responseSinAnio = await fetch(
                            `https://api.themoviedb.org/3/search/${tipoBusqueda}?api_key=${this.apiKey}&language=es-MX&query=${query}`
                        );
                        
                        const dataSinAnio = await responseSinAnio.json();
                        
                        if (dataSinAnio.results && dataSinAnio.results.length > 0) {
                            const resultado = dataSinAnio.results[0];
                            return {
                                descripcion: resultado.overview || "Sin descripción disponible en TMDB",
                                rating: resultado.vote_average || 0,
                                fechaEstreno: tipo === 'serie' ? resultado.first_air_date : resultado.release_date,
                                id: resultado.id,
                                tituloOriginal: tipo === 'serie' ? resultado.original_name : resultado.original_title,
                                popularidad: resultado.popularity || 0
                            };
                        }
                    }
                } catch (error) {
                    console.error(`Error al buscar "${nombre}" en TMDB:`, error);
                }
                
                // Información por defecto si no se encuentra en TMDB
                return {
                    descripcion: `Información no disponible en TMDB para "${nombre}"`,
                    rating: 0,
                    fechaEstreno: null,
                    id: null,
                    tituloOriginal: nombre,
                    popularidad: 0
                };
            }
            
            getFechasSemana() {
                const hoy = new Date();
                const diaSemana = hoy.getDay();
                const diff = hoy.getDate() - diaSemana + (diaSemana === 0 ? -6 : 1);
                const inicioSemana = new Date(hoy.setDate(diff));
                const finSemana = new Date(inicioSemana);
                finSemana.setDate(finSemana.getDate() + 6);
                
                return { inicioSemana, finSemana };
            }
            
            formatearFecha(fecha) {
                const options = { day: 'numeric', month: 'long' };
                return fecha.toLocaleDateString('es-MX', options);
            }
            
            async cargarEstrenosDesdeTMDB() {
                try {
                    // Obtener datos básicos
                    const estrenosBasicos = this.getEstrenosBasicos();
                    
                    // Buscar información en TMDB para cada estreno
                    this.estrenos = [];
                    
                    for (const estrenoBasico of estrenosBasicos) {
                        const infoTMDB = await this.buscarEnTMDB(
                            estrenoBasico.nombre, 
                            estrenoBasico.año, 
                            estrenoBasico.tipo
                        );
                        
                        // Combinar datos básicos con información de TMDB
                        const estrenoCompleto = {
                            ...estrenoBasico,
                            ...infoTMDB
                        };
                        
                        this.estrenos.push(estrenoCompleto);
                        
                        // Actualizar progreso en la interfaz
                        this.actualizarProgresoCarga(this.estrenos.length, estrenosBasicos.length);
                    }
                    
                    this.mostrarEstrenos();
                } catch (error) {
                    console.error('Error al cargar estrenos desde TMDB:', error);
                    this.carousel.innerHTML = `
                        <p class="no-estrenos">
                            <i class="fas fa-exclamation-triangle"></i>
                            Error al cargar desde TMDB. Intenta recargar la página.
                        </p>
                    `;
                }
            }
            
            actualizarProgresoCarga(actual, total) {
                const porcentaje = Math.round((actual / total) * 100);
                const loadingText = document.querySelector('.loading-text');
                if (loadingText) {
                    loadingText.textContent = `Cargando desde TMDB... ${porcentaje}%`;
                }
            }
            
            crearItemEstreno(estreno, index) {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.dataset.index = index;
                
                // Determinar si es serie o película
                const esSerie = estreno.tipo === "serie";
                const titulo = estreno.nombre;
                
                // Formatear fecha de estreno
                let fechaEstreno = 'Próximamente';
                if (estreno.fechaEstreno) {
                    fechaEstreno = new Date(estreno.fechaEstreno).toLocaleDateString('es-MX', { 
                        day: 'numeric', 
                        month: 'long' 
                    });
                }
                
                // Determinar si es próximo o reciente
                const hoy = new Date();
                const fechaEstrenoDate = estreno.fechaEstreno ? new Date(estreno.fechaEstreno) : null;
                const esProximo = fechaEstrenoDate && fechaEstrenoDate > hoy;
                
                const badgeClass = esProximo ? 'badge-proximo' : 'badge-reciente';
                const badgeText = esProximo ? 'PRÓXIMO' : 'ESTRENADA';
                
                item.innerHTML = `
                    <img src="${estreno.portada}" 
                         alt="${titulo}" 
                         class="estreno-poster"
                         onerror="this.src='https://via.placeholder.com/500x750/181818/ffffff?text=Poster+no+disponible'">
                    <div class="estreno-badge ${badgeClass}">${badgeText}</div>
                    ${esSerie ? '<div class="estreno-badge badge-serie">SERIE</div>' : ''}
                    <div class="estreno-info">
                        <div class="estreno-titulo">${titulo}</div>
                        <div class="estreno-fecha">
                            ${esSerie ? 'Estreno:' : 'Estreno:'} ${fechaEstreno}
                        </div>
                    </div>
                `;
                
                // Agregar evento de clic para mostrar información detallada
                item.addEventListener('click', () => {
                    this.mostrarInfoDetallada(index);
                });
                
                return item;
            }
            
            mostrarEstrenos() {
                this.carousel.innerHTML = '';
                
                this.totalItems = this.estrenos.length;
                
                if (this.totalItems === 0) {
                    this.carousel.innerHTML = '<p class="no-estrenos">No hay estrenos esta semana</p>';
                    return;
                }
                
                // Calcular el número total de páginas
                this.totalPages = Math.ceil(this.totalItems / this.itemsPerPage);
                
                // Crear elementos del carrusel
                this.estrenos.forEach((estreno, index) => {
                    const item = this.crearItemEstreno(estreno, index);
                    if (item) this.carousel.appendChild(item);
                });
                
                // Crear puntos de navegación
                this.crearDots();
                
                // Crear indicadores de página
                this.crearPageIndicators();
                
                // Posicionar elementos en el carrusel 3D
                this.actualizarPosiciones();
            }
            
            crearDots() {
                this.carouselDots.innerHTML = '';
                
                const itemsInCurrentPage = Math.min(this.itemsPerPage, this.totalItems - this.currentPage * this.itemsPerPage);
                
                for (let i = 0; i < itemsInCurrentPage; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'carousel-dot';
                    if (i === this.currentIndex) dot.classList.add('active');
                    dot.dataset.index = i;
                    
                    dot.addEventListener('click', () => {
                        this.goToIndex(parseInt(dot.dataset.index));
                    });
                    
                    this.carouselDots.appendChild(dot);
                }
            }
            
            crearPageIndicators() {
                this.pageIndicators.innerHTML = '';
                
                for (let i = 0; i < this.totalPages; i++) {
                    const indicator = document.createElement('div');
                    indicator.className = 'page-indicator';
                    if (i === this.currentPage) indicator.classList.add('active');
                    indicator.dataset.page = i;
                    
                    indicator.addEventListener('click', () => {
                        this.goToPage(parseInt(indicator.dataset.page));
                    });
                    
                    this.pageIndicators.appendChild(indicator);
                }
            }
            
            actualizarPosiciones() {
                const items = this.carousel.querySelectorAll('.carousel-item');
                const totalItems = items.length;
                
                if (totalItems === 0) return;
                
                // Calcular el ángulo entre elementos
                const angleStep = 360 / Math.max(this.itemsPerPage, 8);
                
                items.forEach((item, index) => {
                    const page = Math.floor(index / this.itemsPerPage);
                    const isInCurrentPage = page === this.currentPage;
                    
                    if (isInCurrentPage) {
                        item.classList.remove('hidden');
                        
                        const indexInPage = index % this.itemsPerPage;
                        const angle = angleStep * indexInPage;
                        
                        const radius = getComputedStyle(document.documentElement)
                            .getPropertyValue('--radius').trim();
                        const radiusValue = parseInt(radius);
                        
                        const transform = `
                            rotateY(${angle}deg) 
                            translateZ(${radiusValue}px)
                        `;
                        
                        item.style.transform = transform;
                        
                        if (indexInPage === this.currentIndex) {
                            item.classList.add('active');
                        } else {
                            item.classList.remove('active');
                        }
                    } else {
                        item.classList.add('hidden');
                    }
                });
                
                const carouselAngle = -angleStep * this.currentIndex;
                this.carousel.style.transform = `rotateY(${carouselAngle}deg)`;
                
                this.actualizarDots();
                this.actualizarPageIndicators();
                this.ocultarInfoDetallada();
            }
            
            mostrarInfoDetallada(index) {
                this.stopAutoRotate();
                this.infoVisible = true;
                
                const estreno = this.estrenos[index];
                
                if (!estreno) return;
                
                const esSerie = estreno.tipo === "serie";
                const titulo = estreno.nombre;
                
                let fechaEstreno = 'Fecha por confirmar';
                if (estreno.fechaEstreno) {
                    fechaEstreno = new Date(estreno.fechaEstreno).toLocaleDateString('es-MX', { 
                        weekday: 'long', 
                        day: 'numeric', 
                        month: 'long', 
                        year: 'numeric' 
                    });
                }
                
                const tipo = esSerie ? 'Serie' : 'Película';
                const rating = estreno.rating ? estreno.rating.toFixed(1) : 'N/A';
                const hoy = new Date();
                const fechaEstrenoDate = estreno.fechaEstreno ? new Date(estreno.fechaEstreno) : null;
                const estado = fechaEstrenoDate && fechaEstrenoDate > hoy ? 'Próximo estreno' : 'Estrenada';
                
                this.activeItemInfo.innerHTML = `
                    <div class="info-header">
                        <h3 class="info-title">${titulo}</h3>
                        <button class="close-info" id="close-info">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="info-content">
                        <div class="info-meta">
                            <div class="info-meta-item">${tipo}</div>
                            <div class="info-meta-item">${estado}</div>
                            <div class="info-rating">
                                <i class="fas fa-star"></i> ${rating}/10
                            </div>
                        </div>
                        <p><strong>Año:</strong> ${estreno.año}</p>
                        <p><strong>Fecha de estreno:</strong> ${fechaEstreno}</p>
                        ${estreno.tituloOriginal && estreno.tituloOriginal !== titulo ? 
                            `<p><strong>Título original:</strong> ${estreno.tituloOriginal}</p>` : ''}
                        ${estreno.descripcion ? 
                            `<p class="info-overview"><strong>Sinopsis:</strong> ${estreno.descripcion}</p>` : 
                            '<p>Sinopsis no disponible en TMDB.</p>'}
                        ${estreno.id ? 
                            `<p><small><i class="fas fa-database"></i> Información obtenida de The Movie Database (TMDB)</small></p>` : 
                            '<p><small><i class="fas fa-exclamation-triangle"></i> Información no disponible en TMDB</small></p>'}
                    </div>
                `;
                
                this.activeItemInfo.classList.add('show');
                
                document.getElementById('close-info').addEventListener('click', () => {
                    this.ocultarInfoDetallada();
                });
            }
            
            ocultarInfoDetallada() {
                this.activeItemInfo.classList.remove('show');
                this.infoVisible = false;
            }
            
            actualizarDots() {
                const dots = this.carouselDots.querySelectorAll('.carousel-dot');
                dots.forEach((dot, index) => {
                    if (index === this.currentIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            actualizarPageIndicators() {
                const indicators = this.pageIndicators.querySelectorAll('.page-indicator');
                indicators.forEach((indicator, index) => {
                    if (index === this.currentPage) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
            }
            
            next() {
                const itemsInCurrentPage = Math.min(this.itemsPerPage, this.totalItems - this.currentPage * this.itemsPerPage);
                
                if (this.currentIndex < itemsInCurrentPage - 1) {
                    this.currentIndex++;
                } else {
                    this.currentIndex = 0;
                    this.currentPage = (this.currentPage + 1) % this.totalPages;
                }
                
                this.actualizarPosiciones();
            }
            
            prev() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                } else {
                    this.currentPage = (this.currentPage - 1 + this.totalPages) % this.totalPages;
                    const itemsInCurrentPage = Math.min(this.itemsPerPage, this.totalItems - this.currentPage * this.itemsPerPage);
                    this.currentIndex = itemsInCurrentPage - 1;
                }
                
                this.actualizarPosiciones();
            }
            
            goToIndex(index) {
                this.currentIndex = index;
                this.actualizarPosiciones();
            }
            
            goToPage(page) {
                this.currentPage = page;
                this.currentIndex = 0;
                this.actualizarPosiciones();
            }
            
            // Métodos de rotación automática deshabilitados
            startAutoRotate() {}
            stopAutoRotate() {}
            resetAutoRotate() {}
            
            // Manejo de gestos táctiles
            handleTouchStart(e) {
                this.touchStartX = e.touches[0].clientX;
            }
            
            handleTouchMove(e) {
                if (!this.touchStartX) return;
                
                const touchEndX = e.touches[0].clientX;
                const diffX = this.touchStartX - touchEndX;
                
                if (Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        this.next();
                    } else {
                        this.prev();
                    }
                    this.touchStartX = null;
                }
            }
            
            // Manejo de teclado
            handleKeydown(e) {
                if (e.key === 'ArrowLeft') {
                    this.prev();
                } else if (e.key === 'ArrowRight') {
                    this.next();
                } else if (e.key === 'Escape' && this.infoVisible) {
                    this.ocultarInfoDetallada();
                }
            }
        }

        // Inicializar componentes cuando el DOM esté cargado
        document.addEventListener('DOMContentLoaded', function() {
            new PeticionesPanel();
            new Carrusel3D();
        });
    </script>
